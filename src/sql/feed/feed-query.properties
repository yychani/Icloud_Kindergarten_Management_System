saveFeed=INSERT INTO FEED VALUES(FEED_SEQ.NEXTVAL, ?, SYSDATE, ?)
selectChildFeed=SELECT FEEDNO, C_ID, F_DATE, TIME, CONTENT, CHANGE_NAME FROM (SELECT F.FEEDNO, F.C_ID, F_DATE + 9 / (24) + 71 / (24 * 60 * 60) F_DATE, TO_CHAR(F_DATE + 9 / (24) + 71 / (24 * 60 * 60), 'HH24:MI:SS') TIME, F.CONTENT, CHANGE_NAME FROM UPLOADFILES UF RIGHT JOIN FEED F ON(F.FEEDNO = UF.FEEDNO) WHERE F.C_ID = ?) ORDER BY FEEDNO ASC
selectFeedNo=SELECT MAX(FEEDNO) FROM FEED WHERE C_ID = ?
insertFeedImg=INSERT INTO UPLOADFILES VALUES(FID_SEQ.NEXTVAL, ?, ?, ?, SYSDATE, 1, 'Y', 2, NULL, ?, NULL)