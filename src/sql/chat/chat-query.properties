searchChatRoom=SELECT DISTINCT(C_TYPE) FROM CHATROOM WHERE C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?)
insertChatRoom=INSERT INTO CHATROOM VALUES(CROOM_SEQ.NEXTVAL, ?)
searchOneChatRoom=SELECT MAX(C_TYPE) FROM CHATROOM WHERE M_NO = ?
insertOtherChatRoom=INSERT INTO CHATROOM VALUES(?, ?)
saveChat=INSERT INTO CHAT VALUES(?, SYSDATE, ?, ?, CHAT_SEQ.NEXTVAL, 'N')
searchChat=SELECT C_TYPE, CHAT_NO, CDATE, TIME, C_CONT, M_NO, VIEWCHECK FROM(SELECT C_TYPE, CHAT_NO, C_DATE + 9 / (24) + 71 / (24 * 60 * 60) CDATE, TO_CHAR(C_DATE + 9 / (24) + 71 / (24 * 60 * 60), 'HH24:MI:SS') TIME, C_CONT, M_NO, VIEWCHECK FROM CHAT ORDER BY C_DATE DESC) WHERE M_NO = ? AND CDATE = (SELECT MAX(C_DATE + 9 / (24) + 71 / (24 * 60 * 60)) FROM CHAT WHERE M_NO = ?)
selectChat=SELECT C_TYPE, CHAT_NO, CDATE, TIME, C_CONT, M_NO, VIEWCHECK FROM (SELECT C_TYPE, CHAT_NO, TO_CHAR(C_DATE + 9 / (24) + 71 / (24 * 60 * 60), 'YYYY/MM/DD') CDATE, TO_CHAR(C_DATE + 9 / (24) + 71 / (24 * 60 * 60), 'HH24:MI:SS') TIME, C_CONT, M_NO, VIEWCHECK FROM CHAT WHERE C_TYPE = (SELECT DISTINCT(C_TYPE) FROM CHATROOM WHERE C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?)) ORDER BY C_DATE ASC)
updateView=UPDATE CHAT SET VIEWCHECK = 'Y' WHERE CHAT_NO IN (SELECT CHAT_NO FROM CHAT C JOIN CHATROOM CR ON(CR.C_TYPE = C.C_TYPE) WHERE CR.C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND CR.C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND VIEWCHECK = 'N') AND M_NO <> ?
selectAllUnread=SELECT * FROM CHAT C JOIN CHATROOM CR ON(CR.C_TYPE = C.C_TYPE) WHERE CR.C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND VIEWCHECK = 'N' AND C.M_NO <> ?
unReadCount=SELECT COUNT(DISTINCT(CHAT_NO)) FROM CHAT C JOIN CHATROOM CR ON(CR.C_TYPE = C.C_TYPE) WHERE CR.C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND VIEWCHECK = 'N' AND C.M_NO <> ?