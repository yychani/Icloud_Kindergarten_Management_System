searchChatRoom=SELECT DISTINCT(C_TYPE) FROM CHATROOM WHERE C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?)
insertChatRoom=INSERT INTO CHATROOM VALUES(CROOM_SEQ.NEXTVAL, ?)
searchOneChatRoom=SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?
insertOtherChatRoom=INSERT INTO CHATROOM VALUES(?, ?)
saveChat=INSERT INTO CHAT VALUES(?, SYSDATE, ?, ?, CHAT_SEQ.NEXTVAL, 'N')
searchChat=SELECT C_TYPE, CHAT_NO, C_DATE, TIME, C_CONT, M_NO, VIEWCHECK FROM(SELECT C_TYPE, CHAT_NO, C_DATE, TO_CHAR(C_DATE + 9 / (24) + 71 / (24 * 60 * 60), 'HH24:MI:SS') TIME, C_CONT, M_NO, VIEWCHECK FROM CHAT ORDER BY C_DATE DESC) WHERE M_NO = ? AND C_DATE = (SELECT MAX(C_DATE) FROM CHAT WHERE M_NO = ?)
selectChat=SELECT C_TYPE, CHAT_NO, C_DATE, TIME, C_CONT, M_NO, VIEWCHECK FROM (SELECT C_TYPE, CHAT_NO, C_DATE, TO_CHAR(C_DATE + 9 / (24) + 71 / (24 * 60 * 60), 'HH24:MI:SS') TIME, C_CONT, M_NO, VIEWCHECK FROM CHAT WHERE C_TYPE = (SELECT DISTINCT(C_TYPE) FROM CHATROOM WHERE C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?) AND C_TYPE IN (SELECT C_TYPE FROM CHATROOM WHERE M_NO = ?)) ORDER BY C_DATE ASC)